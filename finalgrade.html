<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/style2.css">
  </head>
  <body>
    <div id="maincontainer"> 
      <div id="headercontainer" class="headercontainer">
        <h1>Final Grade Calculator</h1>
      </div>
      <div id="rowcontainer">
        <p>Current Grade (%)</p>
        <input type="number" id="gradeinput" class="inputs">
      </div>
      <div id="rowcontainer">
        <p>Target Grade (%)</p>
        <input type="number" id="targetinput" class="inputs">
      </div>
      <div id="rowcontainer">
        <p>Final Exam Weight (%)</p>
        <input type="number" id="weightinput" class="inputs">
      </div>
      <div id="buttoncontainer">
        <button id="calculatebutton">Calculate</button>
      </div>
      <div id="gradecontainer">
        <p id="gradetext">Grade needed on final: </p>
      </div>
      <div class="darkmodebuttoncontainer">
        <button id="colorbutton">Dark Mode</button>
        <a href="index.html"><button id="finalbutton">Grade Calculator</button></a>
      </div>
    </div>
  </body>
  <script src="script2.js"></script>
</html>
